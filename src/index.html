    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body class="light">
    <div>
        <!-- ================================= HEADER-BACKGROUND =============================== -->
        <div class="head"></div>
        <!-- ====================================== HEADER ========================================= -->
        <div>
            <div class="header">
                <div class="header-wrapper">
                    <!-- ------------------------ LEFT-PART | NAVIGATION ------------------------ -->
                    <div class="left-side">
                        <nav class="navigation">
                            <ol class="navigation-list list">
                                <li class="navigation-item">
                                    <a class="navigation-link link" href="#">Хуторок</a>
                                    <span>/</span>
                                </li>
                                <li class="navigation-item">
                                    <a class="navigation-link link" href="#">Снежные горки</a>
                                </li>
                                <li class="navigation-item">
                                    <a class="outnav-link" href="#">Доска</a>
                                </li>
                            </ol>
                        </nav>
                    </div>

                    <!-- -------------------------- MIDDLE | DATE/TIME ---------------------------  -->
                    <div class="date-time__wrapp outer">
                        <div class="time-container">
                            <div class="date-container">
                                <p class="year" id="year"></p>
                                <ul class="date-calendar__list list">
                                    <li class="date-item month">
                                        <span id="month"></span>
                                    </li>
                                    <li class="date-item date">
                                        <span id="date"></span>
                                    </li>
                                    <li class="date-item day">
                                        <span id="day"></span>
                                    </li>
                                </ul>
                            </div>
                            <ul class="time__list list">
                                <li class="time-item hours">
                                    <span class="timer-hours timer-text" id="hours"></span>
                                    <span>:</span>
                                </li>
                                <li class="time-item minutes">
                                    <span class="timer-minutes timer-text" id="minutes"></span>
                                    <span>:</span>
                                </li>
                                <li class="time-item seconds">
                                    <span class="timer-seconds timer-text" id="seconds"></span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- ------------------------- RIGHT-SIDE -------------------------- -->
                    <div class="right-side">
                        <div class="menu-wrapper">

                                <div>

                            <ul class="autorization-list list">
                                <li class="autorization-item">
                                    <button 
                                        class="autorization-button" 
                                        title="Добавить таблетку" 
                                        type="button"
                                    >
                                        <svg class="header-icon" width="30" height="30">
                                            <use href="./images/new-icon-sprite.svg#i-plus-square"></use>
                                        </svg>
                                    </button>
                                </li>
                                <li class="autorization-item">
                                    <button 
                                        class="autorization-button" 
                                        title="Уведомления" 
                                        type="button"
                                    >
                                        <svg class="header-icon" width="30" height="30">
                                            <use href="./images/new-icon-sprite.svg#i-bell-o"></use>
                                        </svg>
                                    </button>
                                </li>
                                <li class="autorization-item">
                                    <button 
                                        class="autorization-button" 
                                        type="button"
                                    >
                                        <span class="header-icon-wrapper">
                                            <svg class="header-icon" width="30" height="30">
                                                <use href="./images/new-icon-sprite.svg#i-sign-in"></use>
                                            </svg>
                                        </span>
                                        Sing-In
                                    </button>
                                </li>
                                <li class="autorization-item">
                                   <button 
                                        class="autorization-button" 
                                        type="button"
                                   >
                                        <span class="header-icon-wrapper">
                                            <svg class="header-icon" width="30" height="30">
                                                <use href="./images/new-icon-sprite.svg#i-sign-out"></use>
                                            </svg>
                                        </span>
                                        Sing-Out
                                    </button>
                                </li>
                            </ul>
                            <!-- ------------------------------ THEME-SWITCH -------------------------------- -->
                            <div class="switch-container">
                                <label class="switch" title="Переключатель темы">
                                    <span class="header-icon-wrapper switch-dark">
                                        <svg class="header-icon" width="30" height="30">
                                            <use href="./images/new-icon-sprite.svg#i-moon-o"></use>
                                        </svg>
                                    </span>
                                    <input 
                                        class="theme-toggle" 
                                        id="themeToggle" 
                                        type="checkbox" 
                                        checked
                                    />
                                    <span class="switch-toggle"></span>
                                    <span class="header-icon-wrapper switch-light">
                                        <svg class="header-icon" width="30" height="30">
                                            <use href="./images/new-icon-sprite.svg#i-sun-o"></use>
                                        </svg>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- ========================================== MAIN-CONTENT ========================================== -->
        <main class="main-wrapper">
            <section class="main-section">
                <h1 class="visually-hidden"></h1>
                <div class="main-container">
                    <div class="main-content">
                        <div class="main-content__area">

                            <!-- ----------------------- SEARCH-INPUT BY NUMBER ----------------------- -->
                            <div class="main-content__wrapp">
                                 <span class="content__icon-wrapp">
                                    <svg class="header-icon icon-filter" wigth="40" height="40">
                                        <use href="./images/new-icon-sprite.svg#i-filter"></use>
                                    </svg>
                                </span>
                                <h2 class="main-content__title">Сортировка:</h2>
                               
                            </div>
                            
                            <div class="search-field__wrapper">
                                <div class="search-form">
                                    <input 
                                        class="search-input" 
                                        id="search-input" 
                                        type="search" 
                                        placeholder="Введите номер.." 
                                        aria-label="Поиск таблетки по номеру"
                                        required
                                    />
                                    <!-- <span class="input-validate"></span> -->
                                    <div class="input-field"></div>
                                </div>
                            </div>
                            <!-- ------------------------- FILTERS-CHECKBOX ELEMENTS ------------------------- -->
                            <div class="filter-input__wrapper" id="filter-container">
                                <ul class="filter-input__list list" id="filter-options">
                                    <li class="filter-input__item">
                                        <input 
                                            class="checkbox-white filter-input" 
                                            value="filter-white" 
                                            type="checkbox" 
                                            id="color-1" 
                                            checked="checked"
                                        />
                                        <label class="filter-input__placeholder" for="color-1">Белый</label>
                                    </li>
                                    <li class="filter-input__item">
                                        <input 
                                            class="checkbox-green filter_input" 
                                            value="filter-green" 
                                            type="checkbox" 
                                            id="color-2"
                                            checked="checked" 
                                        />
                                        <label class="filter-input__placeholder" for="color-2">Зеленый</label>
                                    </li>
                                    <li class="filter-input__item">
                                        <input 
                                            class="checkbox-orange filter_input" 
                                            value="filter-orange" 
                                            type="checkbox" 
                                            id="color-3" 
                                            checked="checked"
                                         />
                                        <label class="filter-input__placeholder" for="color-3">Оранжевый</label>
                                    </li>
                                    <li class="filter-input__item">
                                        <input 
                                            class="checkbox-red filter_input" 
                                            value="filter-red" 
                                            type="checkbox" 
                                            id="color-4" 
                                            checked="checked"
                                        />
                                        <label class="filter-input__placeholder" for="color-4">Красный</label>
                                    </li>
                                </ul>
                            </div>

                            <!-- ----------------------- LIST-ELEMENTS(PILLs) -------------------------- -->
                            <div class="elements-list__wrapper">
                                <!-- <div class="list-glass"></div> -->
                                <!-- <ul class="checkbox-list list">
                                    <li>
                                        <input class="checkbox-alizarin" type="checkbox" id="color-1" checked="checked" />
                                        <label for="color-1">alizarin</label>
                                    </li>
                                    <li>
                                        <input class="checkbox-wisteria" type="checkbox" id="color-2" checked="checked" />
                                        <label for="color-2">wisteria</label>
                                    </li>
                                    <li>
                                        <input class="checkbox-emerland" type="checkbox" id="color-3" checked="checked" />
                                        <label for="color-3">emerland</label>
                                    </li>
                                    <li>
                                        <input class="checkbox-belizehole" type="checkbox" id="color-4" checked="checked" />
                                        <label for="color-4">belizehole</label>
                                    </li>
                                </ul> -->

                                <ul class="elements-list list" id="filterElem"></ul>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </section>
        </main>
