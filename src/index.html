<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body class="light">
    <div>
        <!-- ------------- HEADER-BACKGROUND ------------- -->
        <div class="head"></div>
        <!-- ---------------- HEADER ---------------- -->
        <div>
            <div class="header">
                <div class="header-wrapper">
                    <!-- _________________________ LEFT-PART | NAVIGATION _______________________ -->
                    <div class="left-side">
                        <nav class="navigation">
                            <ol class="navigation-list list">
                                <li class="navigation-item">
                                    <a class="navigation-link link" href="#">Хуторок</a>
                                    <span>/</span>
                                </li>
                                <li class="navigation-item">
                                    <a class="navigation-link link" href="#">Снежные горки</a>
                                </li>
                                <li class="navigation-item">
                                    <a class="outnav-link" href="#">Доска</a>
                                </li>
                            </ol>
                        </nav>
                    </div>

                    <!--_______________________ MIDDLE | DATE/TIME ________________________  -->
                    <div class="date-time__wrapp outer">
                        <div class="time-container">
                            <div class="date-container">
                                <p class="year" id="year"></p>
                                <ul class="date-calendar__list list">
                                    <li class="date-item month">
                                        <span id="month"></span>
                                    </li>
                                    <li class="date-item date">
                                        <span id="date"></span>
                                    </li>
                                    <li class="date-item day">
                                        <span id="day"></span>
                                    </li>
                                </ul>
                            </div>
                            <ul class="time__list list">
                                <li class="time-item hours">
                                    <span class="timer-hours timer-text" id="hours"></span>
                                    <span>:</span>
                                </li>
                                <li class="time-item minutes">
                                    <span class="timer-minutes timer-text" id="minutes"></span>
                                    <span>:</span>
                                </li>
                                <li class="time-item seconds">
                                    <span class="timer-seconds timer-text" id="seconds"></span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- _________________________ RIGHT-SIDE ___________________________ -->
                    <div class="right-side">
                        <div class="menu-wrapper">
                            <div class="search-form_container">
                                <div class="search-button-wrap">
                                    <button class="search-form_button">
                                        <svg class="header-icon" width="20" height="20">
                                            <use href="./images/icons_moon.svg#search"></use>
                                        </svg>
                                    </button>
                                </div>
                                <input placeholder="Пишы здесь" class="search-form_input" type="text" id="header-input">
                            </div>

                            <ul class="autorization-list list">
                                <li class="autorization-item">
                                    <button class="autorization-button" type="button">
                                        <span class="header-icon-wrapper">
                                            <svg class="header-icon" width="20" height="20">
                                                <use href="./images/icons_moon.svg#log-in"></use>
                                            </svg>
                                        </span>
                                    </button>
                                    <!-- <a class="sing-link link" href="#">Log-In</a> -->
                                </li>
                                <li class="autorization-item">
                                    <button class="autorization-button" type="button">
                                        <span class="header-icon-wrapper">
                                            <svg class="header-icon" width="20" height="20">
                                                <use href="./images/icons_moon.svg#sign-in"></use>
                                            </svg>
                                        </span>
                                    </button>
                                    <!-- <a class="sing-link link" href="#">Sing-In</a> -->
                                </li>
                            </ul>
                            <!-- -------------------------------- THEME-SWITCH ------------------------------------ -->
                            <div class="switch-container">
                                <label class="switch" title="Переключатель темы">
                                    <input class="theme-toggle" type="checkbox" checked="checked">
                                    <span class="switch-toggle"></span>
                                    <span class="header-icon-wrapper">
                                        <svg class="header-icon" width="50" height="50">
                                            <use href="./images/app-icons-sprite.svg#icon-moon"></use>
                                        </svg>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- ========================================== MAIN-CONTENT ========================================== -->
        <main class="main-wrapper">
            <section class="wrapp-section">
                <h1 class="visually-hidden"></h1>
                <div class="wrapp-container">
                    <div class="main-wrapp-area">
                        <div class="main-content-area">
                            <!-- ----------------------- SEARCH-INPUT BY NUMBER ----------------------- -->
                            <div class="search-container">
                                <h2 class="main-content-title">Сортировка:</h2>
                                <div class="search-field__container">
                                    <input class="search-input" id="search-input" type="text" placeholder="Введите номер..">
                                    <div class="search-input_wrapp"></div>
                                </div>
                            </div>
                            <!-- --------------------------- FILTERS-CHECKBOX ELEMENTS ----------------------------- -->
                            <div class="filter-input_wrapper" id="filter-container">
                                <ul class="filter-input__list list" id="filter-options">
                                    <li class="filter-input__item">
                                        <input 
                                        class="checkbox-alizarin filter-input" 
                                        value="filter-white" 
                                        type="checkbox" 
                                        id="color-white" 
                                        />
                                        <label class="filter-input__placeholder" for="color-white">Белый</label>
                                    </li>
                                    <li class="filter-input__item">
                                        <input 
                                        class="checkbox-wisteria filter_input" 
                                        value="filter-green" 
                                        type="checkbox" 
                                        id="color-green" 
                                        />
                                        <label class="filter-input__placeholder" for="color-green">Зеленый</label>
                                    </li>
                                    <li class="filter-input__item">
                                        <input 
                                        class="checkbox-emerland filter_input" 
                                        value="filter-orange" 
                                        type="checkbox" 
                                        id="color-orange" 
                                         />
                                        <label class="filter-input__placeholder" for="color-orange">Оранжевый</label>
                                    </li>
                                    <li class="filter-input__item">
                                        <input 
                                        class="checkbox-belizehole filter_input" 
                                        value="filter-red" 
                                        type="checkbox" 
                                        id="color-red" 
                                        />
                                        <label class="filter-input__placeholder" for="color-red">Красный</label>
                                    </li>
                                </ul>
                            </div>
                            <!-- ----------------------- LIST-ELEMENTS(PILLs) -------------------------- -->
                            <div class="filter-list__wrapper">
                                <ul class="filter-list list" id="filter-products"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- ------------- MODAL-WINDOW ------------- -->
        <div class="modal-container js-container">
            <div class="backdrop js-backdrop"></div>
            <div class="modal-window" id="modal"></div>
            
            <button 
            id="modal-close"
            data-action="modal-close" 
            class="modal-button" 
            type="button">
                <svg class="modal-button__icon" width="18" height="18">
                    <use href="./images/icons_moon.svg#close-btn"></use>
                </svg>
            </button>
