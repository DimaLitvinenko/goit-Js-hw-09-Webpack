        <!-- ------------ MAIN-CONTENT ------------ -->
        <main class="main-wrapper">
            <section class="wrapp-section">
                <div class="wrapp-container">
                    <h1 class="visually-hidden"></h1>
                    <div class="main-wrapp-area">
                        <div class="main-content-area">
                            <h2 class="main-content-title">Сортировка</h2>

                            <!-- ---------- FILTER INPUTS ---------- -->
                            <div class="filter_inputs--wrapper">
                                <ul class="filter_inputs--list list">
                                    <li class="filter_inputs--item">
                                        <input class="checkbox-alizarin filter_input" type="checkbox" id="color-1" checked="checked" />
                                        <label class="filter_input--placeholder" for="color-1">Белый</label>
                                    </li>
                                    <li class="filter_inputs--item">
                                        <input class="checkbox-wisteria filter_input" type="checkbox" id="color-2" checked="checked" />
                                        <label class="filter_input--placeholder" for="color-2">Зеленый</label>
                                    </li>
                                    <li class="filter_inputs--item">
                                        <input class="checkbox-emerland filter_input" type="checkbox" id="color-3" checked="checked" />
                                        <label class="filter_input--placeholder" for="color-3">Оранжевый</label>
                                    </li>
                                    <li class="filter_inputs--item">
                                        <input class="checkbox-belizehole filter_input" type="checkbox" id="color-4" checked="checked" />
                                        <label class="filter_input--placeholder" for="color-4">Красный</label>
                                    </li>
                                </ul>
                            </div>

                            <!-- ---------- FILTER ELEMENTS LIST --------- -->
                            <div class="filter_list--wrapper">
                                <ul class="filter_list list" id="filter"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    


        <!-- ------------- HEADER ------------- -->
        <div>
            <div class="header">
                <div class="header-wrapper">
                    <div class="wrapp-navigation">
                        <nav class="navigation">
                            <ol class="navigation-list">
                                <li class="navigation-item">
                                    <a class="navigation-link" href="#">Хуторок</a>
                                    <span>/</span>
                                </li>
                                <li class="navigation-item">
                                    <a class="navigation-link" href="#">Снежные горки</a>
                                </li>
                            </ol>
                        </nav>
                        <a class="outnav-link" href="#">Доска</a>
                    </div>
        
                    <div class="wrapp-right-side">
                        <div class="menu-wrapper">
                            <div class="search_form--container">
                                <div class="search_form--wrapp">
                                    <button class="search_form--button">
                                        <svg class="search_form--icon"></svg>
                                    </button>
                                </div>
                                <input placeholder="Пишы здесь" class="search_form--input" type="text">
                            </div>
            
                            <a class="sing_link" href="#">
                                <button class="sing_link--button">
                                    <span class="sing_link--wrapp">
                                        <svg class="sing_link--icon"></svg>
                                    </span>
                                    <p class="sing_link--text">Sing In</p>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--   <footer></footer> -->

        <!-- ------------- MODAL-WINDOW ------------- -->
        <div class="modal-container js-container">
            <div class="backdrop js-backdrop"></div>

            <div class="modal-window">
            </div>
            
            <button 
            id="modal-close"
                data-action="modal-close" 
                class="modal-button" 
                type="button">
                <svg class="modal-button__icon" width="18" height="18">
                    <!-- <use href="./image/symbol-defs.svg#close-btn"></use> -->
                </svg>
            </button>
