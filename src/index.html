<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <!-- ------------- HEADER ------------- -->
    <header class="header">
        <div class="header-wrapper">
            <div class="wrapp-navigation">
                <nav class="navigation">
                    <ol class="navigation-list">
                        <li class="navigation-item">
                            <a class="navigation-link" href="#">Хуторок</a>
                            <span>/</span>
                        </li>
                        <li class="navigation-item">
                            <a class="navigation-link" href="#">Снежные горки</a>
                        </li>
                    </ol>
                </nav>
                <a class="outnav-link" href="#">Доска</a>
            </div>

            <div class="wrapp-right-side">
                <div class="wrapp-search-form">
                    <div class="wrapp-search-input" >
                        <input placeholder="Пишы здесь" class="search-input" type="text">
                    </div>
                </div>
                <a class="sing-link" href="#">
                    <button class="sing-link-btn">
                        <span class="sing-link-icon-wrapp">
                            <svg></svg>
                        </span>
                        <p class="sing-link-text">Sing In</p>
                    </button>
                </a>
            </div>
        </div>
    </header>

    <!-- ------------- SIDEBAR ------------ -->
    <aside class="sidebar">
        <div class="sidebar-wrapper">
            <div class="sidebar-content__wrapper">
                <div class="sidebar-content">
                    <!-- --------- SIDEBAR-TOP ---------- -->
                    <div class="sidebar-content__top">
                        <div class="sidebar-content__section">
                            <div class="sidebar-content__logo">
                                <svg class="sidebar-logo"></svg>
    
                                <span class="sidebar-logo__breakline"></span>
    
                                <svg class="sidebar-logo"></svg>
                            </div>
                            <div class="sidebar-content__bottom-line"></div>
                        </div>
                    </div>
                    <!-- --------- SIDEBAR-MAIN ---------- -->
                    <div class="sidebar-content__main">
                        <ul class="list">
                            <li>
                                <a aria-current="page" class="sidebar-main__link" href="#/admin/dashboard">
                                    <button class="sidebar-main__link-btn">
                                        <span class="">
                                            <span>
                                                <svg class="sidebar-link-btn__logo"></svg>
                                            </span>
                                            <p class="sidebar-link-btn__text">Dashboard</p>
                                        </span>
                                    </button>
                                </a>
                            </li>
                            <li>
                                <a aria-current="page" class="sidebar-main__link" href="#/admin/tables">
                                    <button class="sidebar-main__link-btn">
                                        <span class="">
                                            <span>
                                                <svg class="sidebar-link-btn__logo"></svg>
                                            </span>
                                            <p class="sidebar-link-btn__text">Tables</p>
                                        </span>
                                    </button>
                                </a>
                            </li>
                            <!-- <li>
                                        <a aria-current="page" class="sidebar-main__link" href="#/admin/--">
                                            <button class="sidebar-main__link-btn">
                                                <span class="">
                                                    <span>
                                                        <svg class="sidebar-link-btn__logo"></svg>
                                                    </span>
                                                    <p class="sidebar-link-btn__text"> ---- </p>
                                                </span>
                                            </button>
                                        </a>
                                    </li>
                                    <li>
                                        <a aria-current="page" class="sidebar-main__link" href="#/admin/--">
                                            <button class="sidebar-main__link-btn">
                                                <span class="">
                                                    <span>
                                                        <svg class="sidebar-link-btn__logo"></svg>
                                                    </span>
                                                    <p class="sidebar-link-btn__text"> ---- </p>
                                                </span>
                                            </button>
                                        </a>
                                    </li> -->
                        </ul>
                    </div>
                    <!-- --------- SIDEBAR-BOTTOM ---------- -->
                    <div class="sidebar-content__bottom">
    
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <!--  ---------- MAIN-CONTENT ----------- -->
    <main class="main-wrapper">
        <section class="wrapp-section">
            <div class="wrapp-container">
                <h1 class="visually-hidden">Снежные горки</h1>
                <div class="main-wrapp-area">
                    <div class="main-content-area">
                        <h2 class="main-content-title"></h2>
                        <!-- FILTER BUTTON -->
                        <ul class="button-list list">
                            <li class="button-item">
                                <button class="button-filter" type="button">
                                    Белый
                                </button>
                            </li>
                            <li class="button-item">
                                <button class="button-filter" type="button">
                                    Зеленый
                                </button>
                            </li>
                            <li class="button-item">
                                <button class="button-filter" type="button">
                                    Оранжевый 
                                </button>
                            </li>
                            <li class="button-item">
                                <button class="button-filter" type="button">
                                    Красный
                                </button>
                            </li>
                        </ul>
                        <!-- Список из фильтрации 'таблеток' -->
                        <ul class="filter-list list" id="filter"></ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
   
    <footer></footer>
    
    <div class="item-modal" id="item-modal">
        <div class="modal-window">
            <button data-modal-close class="modal-button" type="button">
                <svg class="modal-button__icon" width="18" height="18">
                    <use href="./img/symbol-defs.svg#close-btn"></use>
                </svg>
            </button>
        </div>
    </div>
    <!-- <img src="./images/commands.png" alt="npm commands"> -->
</body>
</html>
